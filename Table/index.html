<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Tables</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse;
            width: 70%;
        }

        th {
            height: 70px;
        }
        div{
            margin: 0, auto;
            width: auto;
            height: auto;
            border: 2px solid yellow ;
            text-align: center;
        }
    </style>
</head>

</html>
